<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="Styles/form.css">
    </head>
    <body>

      <form action="action_page.php" style="border:1px solid #ccc">
        <div class="container">
          <h1>Start your digital journey</h1>
          <h2>Sign up to one of the Code Nation courses</h2>
<div>
          <label for="fname"><b>First name</b></label>
          <input type="text" placeholder="Enter Name" name="fname" required>
          <label for="sname"><b>Surname</b></label>
          <input type="text" placeholder="Enter Surname" name="sname" required>
</div>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>

          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Create a Username" name="username" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

          <div class="form-group">
            <h2>Which course are you interested in?</h2>
            <label>
              <input name="course" value="mcoding" type="radio" class="input-radio" />Master Coding</label>
            <label>
              <input name="course" value="mcyber" type="radio" class="input-radio" />Master Cyber</label>
          </div>

          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="submit" class="signupbtn">Sign Up</button>
            <button type="button" class="cancelbtn">Cancel</button>
          </div>
        </div>
      </form>
