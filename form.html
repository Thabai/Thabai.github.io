<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="Styles/form.css">
  <script src="form.js"></script>
</head>

<body>

  <form action="action_page.php" style="border:1px solid #ccc">
    <div class="container">
      <h1>Start your digital journey</h1>
      <h2>Sign up to one of the Code Nation courses</h2>
      <div>
        <label for="fname"><b>First name</b></label>
        <input type="text" placeholder="Enter Name" name="fname" required>
        <label for="sname"><b>Surname</b></label>
        <input type="text" placeholder="Enter Surname" name="sname" required>
      </div>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Create a Username" name="username" required>

      <form>
        <label for="psw">Password</label>
        <input type="password" id="psw" name="psw"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          required>

        <label for="pswr">Repeat Password</label>
        <input type="password" id="pswr" name="pswr" title="Must be the same password" required>
      </form>
    </div>


    <div class="form-group">
      <h2>Which course are you interested in?</h2>
      <label>
        <input name="course" value="mcoding" type="radio" class="input-radio" />Master Coding</label>
      <label>
        <input name="course" value="mcyber" type="radio" class="input-radio" />Master Cyber</label>
    </div>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
      <button type="button" class="cancelbtn">Cancel</button>
    </div>
    </div>
  </form>
