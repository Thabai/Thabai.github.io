<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" type='text/css' href="Styles/form.css">
</head>

<body>
<form>
    <div class="container">
      <h1>Start your digital journey</h1>
      <h2>Sign up to one of the Code Nation courses</h2>

      <div class="form-group">
        <h2>Which course are you interested in?</h2>
        <label>
          <input name="course" value="mcoding" type="radio" class="input-radio" required>Master Coding</label>
        <label>
          <input  name="course" value="mcyber" type="radio" class="input-radio" >Master Cyber</label>
      </div>

      <label>First name</label>
      <input id="input" type="text" placeholder="Enter Name" name="fname" required />
      

      <label>Surname</label>
      <input id="input" type="text" placeholder="Enter Surname" name="sname" required />
      

      <label>Email</label>
      <input id="input" placeholder="Enter Email" name="email" type="email" title="Must contain valid email"required />
      

      <label>Username</label>
      <input id="input" type="text" placeholder="Create a Username" name="username" required />
 
      
      <label>Password</label>
      <input type="password" id="psw" name="psw" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
      
      <label>Repeat Password
      <input type="password" id="pswRepeat" name="pswRepeat" title="Must be the same password" onkeyup="passwordMatch();" required/>
      <span id='message'></span></label>
  </div> <!--container-->

  <label>
    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
  </label>

  <p>By creating an account you agree to our <a href="terms.html" style="color:dodgerblue">Terms & Privacy</a>.</p>

  <div class="clearfix">
    <button type="submit" class="signupbtn">Sign Up</button>
    <button type="button" class="cancelbtn">Cancel</button>
  </div>
</form>
<script src="JS/form.js"></script>
</body>
